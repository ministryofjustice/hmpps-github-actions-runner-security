name: Scheduled deployment - pod 4

on:
  schedule:
    - cron: "00 14,02 * * *"  # Every 12 hours - needs to be all done before OWASP scans start from 03:00

  workflow_dispatch:

jobs:
  # Only need to deploy to production nowadays
  deploy-to-prod:
    name: Deploy to prod
    uses: ./.github/workflows/deploy.yml
    with:
      environment: production
      version: 'latest-prod'
      pod_number: 4
    secrets: inherit
    permissions:
      contents: read
      deployments: write
      pull-requests: write
  
  runner-cleanup:
    name: Remove old runners
    uses: ./.github/workflows/runner-cleanup.yml
    needs: deploy-to-prod
    secrets: inherit
